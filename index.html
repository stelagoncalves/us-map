
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Resilience Projects Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 85vh; }
    .filters {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .leaflet-popup-content {
      max-height: 300px;
      overflow-y: auto;
    }
    .header {
      padding: 20px;
      background-color: #00205B;
      color: white;
      display: flex;
      align-items: center;
    }
    .header img {
      height: 60px;
      margin-right: 20px;
    }
    .header-text {
      text-align: left;
    }
    .header-text h2 {
      margin: 0;
      font-size: 18px;
    }
    .header-text h3 {
      margin: 0;
      font-size: 14px;
    }
    .header-text p {
      margin: 4px 0 0 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://www.newhaven.edu/_resources/images/_email/logos/unewhaven_stacked_logo_white.png" alt="UNH Logo">
    <div class="header-text">
      <h2>University of New Haven</h2>
      <h3>Department of Civil and Environmental Engineering</h3>
      <p>Stela Moreira Goncalves<br>Byungik Chang, Ph.D., P.E., MBA</p>
    </div>
  </div>

  <div class="filters">
    <label><strong>Filter by Year:</strong></label>
    <select id="yearFilter"><option value="">All Years</option></select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="data.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    function getColor(d) {
      return d > 50 ? '#08306b' :
             d > 25 ? '#2171b5' :
             d > 10 ? '#6baed6' :
             d > 5 ? '#bdd7e7' :
             d > 0 ? '#deebf7' : '#ffffff';
    }

    function styleFeature(feature) {
      const stateName = feature.properties.name;
      const count = getFilteredProjects(stateName).length;
      return {
        fillColor: getColor(count),
        weight: 1,
        opacity: 1,
        color: 'gray',
        fillOpacity: 0.7
      };
    }

    function onEachFeature(feature, layer) {
      const stateName = feature.properties.name;
      const projects = getFilteredProjects(stateName);
      if (projects.length > 0) {
        const popupContent = projects.map(p => `<p><a href="${p.url}" target="_blank">${p.title}</a></p>`).join("");
        layer.bindPopup(`<strong>${stateName}</strong><br><div class="popup-list">${popupContent}</div>`);
      }
    }

    function drawMap(statesData, projectsData) {
      if (geojson) geojson.remove();
      geojson = L.geoJson(statesData, {
        style: styleFeature,
        onEachFeature: onEachFeature
      }).addTo(map);
    }

    
function populateYearFilter(data) {
  const yearSelect = document.getElementById("yearFilter");
  const years = new Set();
  for (const state in data) {
    data[state].forEach(p => years.add(p.year));
  }
  Array.from(years).filter(y => y).sort((a, b) => a - b).forEach(y => {
    const opt = document.createElement("option");
    opt.value = y;
    opt.textContent = y;
    yearSelect.appendChild(opt);
  });

        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
      });
    }

    function getFilteredProjects(state) {
      const year = document.getElementById("yearFilter").value;
      const all = allData[state] || [];
      return all.filter(p => !year || String(p.year) === year);
    }

    document.getElementById("yearFilter").addEventListener("change", () => {
      fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
        .then(r => r.json())
        .then(statesData => drawMap(statesData, allData));
    });

    fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
      .then(r => r.json())
      .then(statesData => {
        populateYearFilter(allData);
        drawMap(statesData, allData);
      });
  </script>
</body>
</html>
