
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Resilience Projects Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 85vh; }
    .filters {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div style="padding: 20px; background-color: #00205B; color: white; text-align: center;">
    <h2>University of New Haven</h2>
    <h3>Resilience Projects Dashboard</h3>
    <p>By Stela Moreira Goncalves</p>
  </div>
  <div class="filters">
    <label><strong>Filter by Year:</strong></label>
    <select id="yearFilter"><option value="">All Years</option></select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="data.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    function getColor(d) {
      return d > 50 ? '#08306b' :
             d > 25 ? '#2171b5' :
             d > 10 ? '#6baed6' :
             d > 5 ? '#bdd7e7' :
             d > 0 ? '#deebf7' : '#ffffff';
    }

    function styleFeature(feature) {
      const stateName = feature.properties.name;
      const count = getFilteredProjects(stateName).length;
      return {
        fillColor: getColor(count),
        weight: 1,
        opacity: 1,
        color: 'gray',
        fillOpacity: 0.7
      };
    }

    function onEachFeature(feature, layer) {
      const stateName = feature.properties.name;
      const projects = getFilteredProjects(stateName);
      if (projects.length > 0) {
        const popupContent = projects.map(p => `<p><a href="${p.url}" target="_blank">${p.title}</a></p>`).join("");
        layer.bindPopup(`<strong>${stateName}</strong><br>${popupContent}`);
      }
    }

    function drawMap(statesData, projectsData) {
      if (geojson) geojson.remove();
      geojson = L.geoJson(statesData, {
        style: styleFeature,
        onEachFeature: onEachFeature
      }).addTo(map);
    }

    function populateYearFilter(data) {
      const yearSelect = document.getElementById("yearFilter");
      const years = new Set();
      for (const state in data) {
        data[state].forEach(p => years.add(p.year));
      }
      const yearArray = Array.from(years).filter(y => y).map(Number);
      const minYear = 1900;
      const maxYear = Math.max(...yearArray, 2025);
      for (let y = minYear; y <= maxYear; y++) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
      }
    }

    function getFilteredProjects(state) {
      const year = document.getElementById("yearFilter").value;
      const all = allData[state] || [];
      return all.filter(p => !year || String(p.year) === year);
    }

    document.getElementById("yearFilter").addEventListener("change", () => {
      fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
        .then(r => r.json())
        .then(statesData => drawMap(statesData, allData));
    });

    fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
      .then(r => r.json())
      .then(statesData => {
        populateYearFilter(allData);
        drawMap(statesData, allData);
      });
  </script>
</body>
</html>
